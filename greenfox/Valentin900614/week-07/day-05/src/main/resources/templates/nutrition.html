<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>
<ul>
    <li><a th:href="'/information?name=' + ${name}">Information</a></li>
    <li><a th:href="'/nutritionStore?name=' + ${name}">Nutrition Store</a></li>
    <li><a th:href="'/trickCenter?name=' + ${name}">Trick Center</a></li>
    <li><a th:href="'/actionHistory?name=' + ${name}">Action History</a></li>
</ul>
<form action="#" th:action="@{'/nutritionStore?name=' + ${name}}" th:object="${fox}" method="post">
    <label>Food</label>
    <select name="food" th:field="*{food}">
        <option th:each="food : ${foodlist}" th:text="${food}" th:value="${food}"></option>
    </select>
    <label>Drink</label>
    <select name="drink" th:field="*{drink}">
        <option th:each="drink : ${drinklist}" th:text="${drink}" th:value="${drink}"></option>
    </select>
    <input type="submit" value="Change">
</form>
</body>
</html>
