<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actions</title>
</head>
<body>
<ul>
    <li><a th:href="'/information?name=' + ${name}">Information</a></li>
    <li><a th:href="'/nutritionStore?name=' + ${name}">Nutrition Store</a></li>
    <li><a th:href="'/trickCenter?name=' + ${name}">Trick Center</a></li>
    <li><a th:href="'/actionHistory?name=' + ${name}">Action History</a></li>
</ul>
<div th:if="${fox} != null">
    <p th:if="${fox.getListOfActions().size()} == 0" th:text="'No actions have been performed, yet.'"></p>
    <ul>
        <li th:if="${fox.getListOfTricks().size()} != 0" th:each="action : ${fox.getListOfActions()}" th:text="${action}"></li>
    </ul>
</div>

</body>
</html>
