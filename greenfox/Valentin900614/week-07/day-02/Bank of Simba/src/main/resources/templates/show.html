<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index of animal bank accounts</title>
</head>
<body>
<table>
    <tr th:each="item : ${list}">
        <td th:text="${item.name}"></td>
        <td th:text="|${#numbers.formatDecimal(item.balance, 1, 'NONE', 2, 'POINT')} Zebra|"></td>
        <td th:text="${item.animalType}"></td>
        <td th:class="index" th:text="${itemStat.index}"></td>
        <td th:class="index" th:text="${item.king} ? 'King' : ''"></td>
        <td th:class="index" th:text="${item.goodGuy} ? 'Good guy' : 'Bad guy'"></td>
    </tr>
</table><br /><br />
<form action="#" th:action="@{/show}" method="post">
    <label>Raise the balance of a selected animal:</label>
    <select name="animalIndex" >
        <option th:each="bankAccount : ${list}" th:text="${bankAccount.name}" th:value="${bankAccountStat.index}"></option>
    </select>
    <input type="submit" value="Raise Balance">
</form><br /><br />
<form action="#" th:action="@{/show/add}" th:object="${newAccount}" method="post">
    <p>Add a new account to the bank!</p>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="balance">Balance</label>
    <input type="number" id="balance" name="balance" th:field="*{balance}" required>

    <label for="type">Animal type</label>
    <input type="text" id="type" name="type" th:field="*{animalType}" required>

    <input type="checkbox" name="king" th:field="*{king}">

    <input type="radio" name="good" value="true" th:field="*{good}">
    <input type="radio" name="good" value="false" th:field="*{good}">

    <input type="submit" value="Submit">
</form>
</body>
</html>
