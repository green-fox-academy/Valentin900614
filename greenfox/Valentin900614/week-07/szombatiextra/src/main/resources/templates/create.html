<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Creating new inhabitant</title>
</head>
<body>

<form action="#" th:action="@{/inhabitants/add}" th:object="${inhabitant}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required>

    <ul>
        <li th:each="radioValue : ${genders}">
            <input type="radio" th:field="*{gender}" th:value="${radioValue}">
            <label th:for="${#ids.prev('gender')}" th:text="${radioValue}"></label>
        </li>
    </ul>

    <input type="submit" value="Send">

</form>

</body>
</html>
