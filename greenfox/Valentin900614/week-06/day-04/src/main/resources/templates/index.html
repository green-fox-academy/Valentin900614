<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Webshop</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>

    <h1>My shop</h1><hr />
    <a href="asd">ONLY AVAILABLE</a>
    <a href="asdd">CHEAPEST FIRST</a>
    <a href="asdds">CONTAINS NIKE</a>
    <a href="asddsa">AVERAGE STOCK</a>
    <a href="asddsaa">MOST EXPENSIVE AVAILABLE</a>
    <br><br>

    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Price</td>
                <td>Quantity of stock</td>
            </tr>
        </thead>
        <tbody>

        <tr th:each="shopitem : ${list}">
            <td th:text="${shopitem.getName()}"></td>
            <td th:text="${shopitem.getDescription()}"></td>
            <td th:text="${shopitem.getPrice()}"></td>
            <td th:text="${shopitem.getQuantityOfStock()}"></td>
        </tr>

        </tbody>
    </table>


</body>
</html>
